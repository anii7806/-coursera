<a ui-sref="home">Home</a> &lt;
<a ui-sref="mainList">List</a> &lt;
<span>{{ itemDetail.name }}</span>

<br><br>

<!-- <items items="itemDetail.itemList"></items> Replace the ng-repeat with the items component -->

<table class="table table-hover">
  <thead>
    <tr>
      <th>SHORTNAME</th>
      <th>NAME</th>
      <th>DESCRIPTION</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in itemDetail.itemList">
      <td> {{ item.shortname }} </td>
      <td> {{ item.name }} </td>
      <td> {{ item.description }} </td>
    </tr>
  </tbody>
</table>
